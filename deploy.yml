phases:
  install:
    runtime-versions:
      docker: 18
  build:
    commands:
      - $(aws ecr get-login --no-include-email --region <ap-southeast-2>)
      - docker build -t <codepipeline-sample> .
      - docker tag <codepipeline-sample>:latest <754737238120.dkr.ecr.ap-southeast-2.amazonaws.com/codepipeline>/<codepipeline-sample>:latest
      - docker push <754737238120.dkr.ecr.ap-southeast-2.amazonaws.com/codepipeline>/<codepipeline-sample>:latest
